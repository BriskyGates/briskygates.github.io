<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        {{ content }}
    </div>
    
    <!-- Vue.js - 在配置数据之后加载 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- 配置数据 -->
    <script>
        // 将 Jekyll 数据传递给 JavaScript
        {% if site.data.homeConfig %}
        window.siteConfig = {{ site.data.homeConfig | jsonify }};
        console.log('Jekyll 配置数据已设置:', window.siteConfig);
        {% else %}
        console.warn('Jekyll 配置数据未找到，将尝试从 JSON 文件加载');
        window.siteConfig = null;
        {% endif %}
    </script>
    
    <!-- JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
